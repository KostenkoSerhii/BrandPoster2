<div class="cat-modal modal-default cat-modal-js">
	<p class="cat-modal__title">Товар добавлен в корзину
	</p>
	<p class="cat-modal__count-text">Всего в вашей корзине <span>1</span> товар</p>
	<a class="cat-modal__basket-btn btn-border" href="#">Посмотреть
	</a>
	<!--begin bproduct-list-->
	<div class="bproduct-list cat-modal__list">
		<div class="bproduct cat-modal__product">
			<div class="bproduct__img" style="background-image: url('img/brod-img1.jpg');">
			</div>
			<div class="bproduct__desc">
				<a class="bproduct__h2link" href="#">
					<h2 class="h2 h2--small bproduct__h2">
						Постельное белье Kingsilk
					</h2>
				</a>
				<p class="bproduct__option">2-х спальное</p>
				<!--begin bproduct__inner-->
				<div class="bproduct__inner">
					<p class=bproduct__sum><span>2 990</span>руб</p>
					<!--begin bproduct__count-->
					<div class="bproduct__count ">
						<span class="bproduct__count-title">Количество: </span>
						<p class="bproduct__count-value cat-modal__value"><span >1</span>шт.</p>
					</div>
					<!--end bproduct__count-->
				</div>
				<!--end bproduct__inner-->
			</div>
		</div>
	</div>
	<!--end bproduct-list-->
	<a class="popup-btn cat-modal__order" href="#">Оформить заказ</a>
	<a class="popup-btn popup-btn--gray cat-modal__shopping" href="#">Продолжить покупки</a>
	<div class="close-default  cat-close-js">X</div> 
</div>


<div class="callback-modal modal-default callback-modal-js">
	<p class="callback-modal__title">Заказать <br>обратный звонок</p>
	<form id="callback-form">
		<input  class="callback-modal__input" type="text" name="name" placeholder="Имя">
		<input  class="callback-modal__input" type="text" name="phone" placeholder="Телефон">
		<button  class="btn callback-modal__btn"  type="submit">Перезвоните мне</button>
	</form>
	<div class="close-default callback-close-js">X</div> 
</div>
